<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice: Wonder Powers Activate!</title>
    <link rel="stylesheet" href="./styles/powers.css">
</head>

<body>
    <article id="powerList">
        <section id="flight" class="power disabled">
            Flight
        </section>
        <section id="mindreading" class="power disabled">
            Mind Reading
        </section>
        <section id="xray" class="power disabled">
            X-ray Vision
        </section>
    </article>

    <button id="activate-flight">Toggle Flight</button>
    <button id="activate-mindreading">Toggle Mind Reading</button>
    <button id="activate-xray">Toggle X-ray Vision</button>

    <button id="activate-all">Active All Powers</button>
    <button id="deactivate-all">Deactive All Powers</button>

    <script type="module" src="./scripts/powers.js"></script>
</body>

</html>
